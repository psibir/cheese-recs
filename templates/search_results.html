{% extends 'base.html' %}

{% block content %}
    <h1>Search Results</h1>
    {% if results %}
        <ul>
            {% for result in results %}
                <li>
                    <a href="/cheese/{{ result.index }}">{{ result.cheese }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
